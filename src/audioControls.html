<div class='audio-controls'>
	<button class='play-btn'
		aria-label="Play audio clue."
		ng-class="{'paused' : audio.paused}"
		ng-click='$event.stopPropagation(); play()'
		ng-keypress="$event.stopPropagation()">
	</button>
	<span class='time'>
		<span class='seek-bar'>
			<input type='range'
				role="slider"
				min='0.0'
				max='{{ duration }}'
				step='0.1'
				ng-model='currentTime'
				ng-mousedown='$event.stopPropagation(); preChangeTime()'
				ng-mouseup='$event.stopPropagation(); changeTime()'>
		</span>
		<span class='duration'>{{ toMinutes(currentTime) }} / {{ toMinutes(duration) }}</span>
	</span>
</div>
