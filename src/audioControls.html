<div aria-label="{{ spokenLabel }} This element has an audio clue." class='audio-controls' tabindex="-1">
	<span aria-label="Audio Clue Button: {{ toMinutes(duration) }} seconds long. Click to play." id="playbtn" class='play-btn'
		ng-class="{'paused' : audio.paused}"
		ng-click='$event.stopPropagation(); play()' ng-keyup="$event.keyCode == 13 || $event.keyCode == 32 ? play() : null" tabindex="0">
	</span>
	<span tabindex="-1" aria-hidden="true" class='time'>
		<span class='seek-bar'>
			<input type='range'
				min='0.0'
				max='{{ duration }}'
				step='0.1'
				ng-model='currentTime'
				ng-mousedown='$event.stopPropagation(); preChangeTime()'
				ng-mouseup='$event.stopPropagation(); changeTime()'>
		</span>
		<span aria-hidden="true" class='duration'>{{ toMinutes(currentTime) }} / {{ toMinutes(duration) }}</span>
	</span>
</div>
