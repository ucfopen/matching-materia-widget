<!DOCTYPE html>
<!-- INJECTS IE CLASSES ONTO HTML TAG -->
<!--[if IE 8 ]>    <html class="IE8"> <![endif]-->
<!--[if IE 9 ]>    <html class="IE9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class=""> <!--<![endif]-->
	<head>
		<title>Materia Widget Player</title>
		<meta charset="utf-8" />

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="materia.enginecore.js"></script>
		<script src="materia.score.js"></script>

		<!-- OPTIONAL MATERIA JAVASCRIPT -->
		<!-- <script src="materia.storage.manager.js"></script> -->
		<!-- <script src="materia.storage.table.js"></script> -->

		<!-- YOUR PREREQUISITES -->
		<script src="draw.js"></script>
		<script src="data.js"></script>

		<!-- MAIN PLAYER SCRIPT -->
		<script src="player.js"></script>
	</head>
	<body onmousedown="event.preventDefault?event.preventDefault():event.returnValue=false">

		<header id="header">
			<h1 id="title"></h1>
		</header>

		<section id="main"></section>

		<section id="page-selector">
			<span class="button unselectable" id="prev-button">Previous Page</span>
			<span id="page-num">
				Page <span id="page">1</span>/<span id="numPages">1</span>
			</span>
			<span class="button" id="next-button">Next Page</span>
		</section>

		<section id="submit">
			<div id="progress-bar"><svg xmlns="http://www.w3.org/2000/svg"></svg></div>
			<div class="button unselectable" id="submit-button">Done</div>
		</section>

		<div id="pendingItems">
			You have unmatched items!<br>
			Flip through all pages and ensure every item is matched.<br>
			<input type="button" id="hidePendingItems" value="Okay">
		</div>

		<div class="error-notice-container">
			<div class="error-notice">
				<h1>This widget uses features that your browser doesn't support</h1>
				<h2>Upgrade your browser to use this widget</h2>
			</div>
		</div>

		<script type="text/template" id="t-board"><section class="gameboard">
				<ul class="column column1"></ul>
				<ul class="column column2"></ul>
				<section class="matching-container">
					<svg xmlns="http://www.w3.org/2000/svg">
						<g class="hollows"></g>
						<g class="lines"></g>
						<g class="dots"></g>
						<g class="predots"></g>
						<g class="preline">
							<line class="hidden"></line>
						</g>
					</svg>
				</section>
		</section></script>

		<script type="text/template" id="column-element"><li class="word">
				<span class="word-text">
					<span class="text-wrapper"></span>
					<span class="text-wrapper-dummy"></span>
					<span class="expand" data-icon="&#xe000;" aria-hidden="true"></span>
				</span>
				<div class="popup-text"></div>
				<div class="popup-arrow"></div>
		</li></script>

		<!-- INITIALIZE -->
		<script>
			Materia.Engine.start(Matching.Engine);
		</script>
	</body>
</html>
